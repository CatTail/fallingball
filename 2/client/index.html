<!DOCTYPE html>
<html>
<head>
	<link media="all" rel="stylesheet" href="css/index.css" type="text/css" />
	<script src="js/jquery-1.7.1.min.js" type="text/javascript"></script>
	<script src="js/utils.js" type="text/javascript"></script>
	<script src="js/ball.js" type="text/javascript"></script>
	<script src="js/person.js" type="text/javascript"></script>
	<script src="js/bounceball.js" type="text/javascript"></script>
	<script src="js/control.js" type="text/javascript"></script>
</head>
<body>
	<div id="game">		
		<header>
			<a id="music" title="Music:on"></a>
			<audio id="audio-music"  loop="loop">
				<source src="music/New Soul_bg2.mp3" />
			</audio>
			<a id="rank" title="Rank List" href="rank.html"></a>
		</header>
		<footer>
			<input type="button" id="pause"/>
			<p id="time"><span>Time :</span><span id="timer">00:00:00</span></p>
		</footer>
	</div>
	<div id="show">
		<a id="start"></a>
	</div>
	<div id="box">
		<h2>You've done a good job of:</h2>
		<h4>00:00:00</h4>
		<ul>
			<li><input type="button" value="again" id="agin" /></li>
			<li><input type="button" value="submit" id="submit"></li>
			<li><input type="button" value="exit" id="exit" /></li>
			
		</ul>
	</div>
	<div id="box_submit">
		<h2>please input your name:</h2>
		<input type="text" id="playerName"/>
		<ul>
			<li><input type="button" value="ok" id="ok"></li>
		</ul>
	</div>
</body>
</html>
