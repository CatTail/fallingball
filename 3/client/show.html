<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link media="all" rel="stylesheet" href="css/bootstrap.css" type="text/css" />
	<link media="all" rel="stylesheet" href="css/bootstrap-responsive.css" type="text/css" />
	<link media="all" rel="stylesheet" href="css/docs.css" type="text/css" />
	<script src="js/jquery-1.7.1.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			var statu = 0;
			$('#next').click(function(){
				statu++;
				switch(statu){
					case 1:
					case 2:
						$('#focus img').css('display','none');
						$($('#focus img')[statu]).css('display','inline');
						break;
					case 3:
						$('#focus img').css('display','none');
						$('#authors').css('display','block');
						var sequence = [1,2,0,3];
						sequence.forEach(function(v,i){
							setTimeout(function(){
								$($('#authors img')[v]).animate({top:'450px'},500);
							},1000*i);
						});
						break;
					case 4:
						window.location = "./index.html";
						break;
				}
			});

		});
	</script>
	<style type="text/css">
		#x1{
			border: 2px solid #CCC;
			border-bottom: none;
			position: absolute;
			top: 80px;
			left: 235px;	
		}
		#x2{
			border: 2px solid #CCC;
			border-bottom: none;
			position: absolute;
			top: 80px;
			left: 145px;	
		}
		#x3{
			border: 2px solid #CCC;
			border-bottom: none;
			position: absolute;
			top: 80px;
			left: 35px;	
		}
		img{
			margin-left:-5px;
		}
		#authors{
			position:absolute;
			top:-400px;
			left:240px;
		}
		#authors img{
			position:relative;
		}
	</style>
</head>
<body>
	<div id="focus">
		<img id="x1" src="img/interface-X1.jpg" alt="" style="display:inline" />
		<img id="x2" src="img/interface-X2.jpg" alt="" style="display:none;" />
		<img id="x3" src="img/interface-X3.jpg" alt="" style="display:none;" />
	</div>
	<div id="authors" style="display:none;">
		<img id="s1" src="img/show_01.jpg" alt="" />
		<img id="s1" src="img/show_02.jpg" alt="" />
		<img id="s1" src="img/show_03.jpg" alt="" />
		<img id="s1" src="img/show_04.jpg" alt="" />
	</div>
	<button id="next" class="btn btn-primary" style="position:absolute;left:620px;top:500px;">next</button>
</body>
</html>
